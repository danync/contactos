<ion-header>
  <ion-navbar>
    <ion-title>
      Mis contactos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style = "background-color: #D9D9D9" >
<ion-list> 
<ion-list-header>Contactos</ion-list-header>
  <ion-item-sliding *ngFor = "let contacto of contactos">
    <ion-item (click) =  "Info(contacto.id)" style = "background-color: #FFFFFF">
    <ion-avatar item-start>
      <img [src] = contacto.icon>
    </ion-avatar>
      <h2>{{contacto.nombre}}</h2>
      <h3 style = "color: #424C55" >{{contacto.numero}}</h3>
    </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger">
        <ion-icon name="close"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>

  <button ion-button block (click) = "NuevoContacto()" style = "background-color: #4C3549">Nuevo contacto</button>

</ion-content>
