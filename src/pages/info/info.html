<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: #D9D9D9">
    <img [src] = img>

    <ion-list>
      <ion-item style = "background-color: #FFFFFF">
        <ion-icon name="call" style = "color: #948D9B" item-start large></ion-icon>
        <h3>{{numb}}</h3>
      </ion-item>
      <ion-item style = "background-color: #FFFFFF">
        <ion-icon name="mail"  style = "color: #948D9B" item-start large></ion-icon>
        <h3>{{mail}}</h3>
      </ion-item>
      <ion-item style = "background-color: #FFFFFF">
        <ion-icon name="logo-twitter" style = "color: #948D9B" item-start large></ion-icon>
        <h3>{{tweet}}</h3>
      </ion-item>
      <ion-item style = "background-color: #FFFFFF">
        <ion-icon name="logo-facebook" style = "color: #948D9B" item-start large></ion-icon>
        <h3>{{face}}</h3>
      </ion-item>
      <ion-item style = "background-color: #FFFFFF">
        <ion-icon name="logo-instagram" style = "color: #948D9B" item-start large></ion-icon>
        <h3>{{ig}}</h3>
      </ion-item>
    </ion-list>
</ion-content>
